<div class="card fantasy-border" *ngIf="campaign">
    <div class="card-img-wrapper">
        <!-- <img src="{{campaign.photoUrl}}" alt="{{campaign.knownAs}}" class="card-img-top "> -->
    <h2>{{campaign.name}}</h2>
    <ng-container *ngIf="isAdmin">
        <strong>DM</strong>       
    </ng-container>
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button routerLink="/campaign/{{campaign.id}}" class="btn btn-primary"><i class="fa fa-user"></i></button>
            </li>
            <li class="list-inline-item" *ngIf="isAdmin">
                <button (click)="deleteCampaign(campaign.id)" class="btn btn-danger"><i class="fa fa-trash"></i></button>
            </li>
        </ul>
    </div>
    <div class="card-body p-1">
        <p class="card-text text-muted text-center">{{campaign.description}}</p>
    </div>
</div>
