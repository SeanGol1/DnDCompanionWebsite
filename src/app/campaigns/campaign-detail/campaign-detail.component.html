<div class="row" *ngIf="campaign">
    <div class="col-4">
        <div class="card">
            <!-- <img src="{{campaign.photoUrl || './assets/user.png'}}" alt="{{campaign.knownAs}}" class="card-img-top img-thumbnail"> -->
            <div class="card-body">
                <div>
                    <h2>{{campaign.name}}</h2>
                </div>
                <div>
                    <strong>Campaign Id:</strong>
                    <p>{{campaign.id}}</p>
                </div>
                <div>
                    <strong>Campaign Started:</strong>
                    <p>{{campaign.createDate}}</p>
                </div>
            </div>
            <div class="card-footer">
            </div>
        </div>
    </div>

    <div class="col-8">
        <tabset class="member-tabset">
            <tab heading="About">
                <h4>DM</h4>
                <p>{{campaign.adminUser}}</p>
                <h4>Description</h4>
                <p>{{campaign.description}}</p>
            </tab>
            <tab heading="Quests">
                <div class="row">
                    <div class="row">
                        <h3 class="col-md-3">Main Quests</h3>
                        <button class="btn btn-primary col-md-9" routerLink="/quests/add/{{campaign.id}}"><i class="fa fa-plus"></i>Add New Quest</button>
                    </div>
                    <div *ngFor="let quest of mainQuests">
                        <app-campaign-quest [quest]="quest" [isAdmin] ="isAdmin"></app-campaign-quest>
                    </div>

                    <h3>Side Quests</h3>
                    <div style="margin-top: 20px;" *ngFor="let quest of sideQuests">
                        <app-campaign-quest [quest]="quest" [isAdmin] ="isAdmin" ></app-campaign-quest>
                    </div>    
                </div> 
            </tab>
            <tab heading="Players">
                <div class="row" id="player-div">
                    <div class="row">
                        <h4 class="col-md-3">Player Characters</h4>
                        <button class="btn btn-primary col-md-9" routerLink="/players/add/{{campaign.id}}"><i class="fa fa-plus"></i>Add New PC</button>
                    </div>
                    <div class="col-4" style="margin-top: 20px;" *ngFor="let player of players">
                        <app-campaign-players [player]="player" [isAdmin] ="isAdmin"></app-campaign-players>
                    </div>      
                </div>         
            </tab>
            <tab heading="NPCs">
                <div class="row">
                    <div class="row">
                        <h3 class="col-md-3">NPCs</h3>
                        <button class="btn btn-primary col-md-9" routerLink="/npc/add/{{campaign.id}}"><i class="fa fa-plus"></i>Add New NPC</button>
                    </div>
                    <div class="col-4" style="margin-top: 20px;" *ngFor="let npc of npcs">
                        <app-npc-card  [npc]="npc"></app-npc-card>
                    </div>   
                </div>
            </tab>
        </tabset>
    </div>
</div>
