        <div class="row tab-header">
            <button class="btn-tab col-6 col-md-3" (click)="tabChange('about')">About</button>
            <button class="btn-tab col-6 col-md-3" (click)="tabChange('quest')">Quests</button>
            <button class="btn-tab col-6 col-md-3" (click)="tabChange('pc')">Players</button>
            <button class="btn-tab col-6 col-md-3" (click)="tabChange('npc')">NPCs</button>
        </div>

        <div *ngIf="activeTab == 'about'">
            <div>
                <h2>{{campaign.name}}</h2>
            </div>
            <div class="row">
                <div class="col-sm-6">                        
                    <p><strong>Description:</strong> {{campaign.description}}</p>
                </div>
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-6">
                            <p><strong>Campaign Id:</strong> {{campaign.id}}</p>
                        </div>
                        <div class="col-sm-6">                                
                            <p><strong>DM:</strong> {{campaign.adminUser | titlecase}}</p>
                        </div>
                        <div class="col-sm-6">                                
                            <p><strong>Campaign Started:</strong> {{campaign.createDate}}</p>
                        </div>
                    </div>
                </div>
            </div>                
            <div class="row">
                <h3 class="col-sm-9">Session Notes</h3>
                <div class="col-sm-3" *ngIf="isDm">
                    <button class="btn btn-success" routerLink="/notes/add/{{campaign.id}}"><i class="fa fa-plus"></i></button>
                </div>
            </div>
            <div *ngFor="let note of notes">
                <app-note-card [note]="note" [isAdmin] ="isDm"></app-note-card>
            </div>                
        </div>

            <div *ngIf="activeTab == 'quest'">
            <div class="row">
                <div class="row">
                    <h3 class="col-sm-9">Main Quests</h3>
                    <div class="col-sm-3" *ngIf="isDm">
                    <button class="btn btn-success" routerLink="/quests/add/{{campaign.id}}"><i class="fa fa-plus"></i></button>
                    </div>
                </div>
                <div *ngFor="let quest of mainQuests">
                    <app-campaign-quest [quest]="quest" [isAdmin] ="isDm"></app-campaign-quest>
                </div>

                <h3>Side Quests</h3>
                <div style="margin-top: 20px;" *ngFor="let quest of sideQuests">
                    <app-campaign-quest [quest]="quest" [isAdmin] ="isDm" ></app-campaign-quest>
                </div>    
            </div> 
        </div>
        <div *ngIf="activeTab == 'pc'">
            <div class="row" id="player-div">
                <div class="row">
                    <h4 class="col-sm-9">Player Characters</h4>
                    <div class="col-sm-3">
                        <button class="btn btn-success" routerLink="/players/add/{{campaign.id}}"><i class="fa fa-plus"></i></button>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6" style="margin-top: 20px;" *ngFor="let player of players">
                    <app-campaign-players [player]="player" ></app-campaign-players>
                </div>      
            </div>         
        </div>
        <div *ngIf="activeTab == 'npc'">
            <div class="row">
                <div class="row">
                    <h3 class="col-sm-9">NPCs</h3>
                    <div class="col-sm-3" *ngIf="isDm">
                        <button class="btn btn-success" routerLink="/npc/add/{{campaign.id}}"><i class="fa fa-plus"></i></button>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6" style="margin-top: 20px;" *ngFor="let npc of npcs">
                    <app-npc-card  [npc]="npc" [isAdmin] ="isDm"></app-npc-card>
                </div>   
            </div>
        </div>
       
    </div>
</div>
