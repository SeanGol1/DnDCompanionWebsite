<div class="card fantasy-border text-center" *ngIf="player" >
    <div class="card-img-wrapper">
        <img src="{{player.photoUrl}}" alt="https://cdn.vectorstock.com/i/preview-1x/63/42/avatar-photo-placeholder-icon-design-vector-30916342.jpg" class="img-fluid" /><!-- card-img-top  style="max-width: auto; height: 100%;"-->
    </div>
    <ul class="list-inline member-icons animate text-center">
        <li class="list-inline-item">
            <button routerLink="/players/{{player.id}}" class="btn btn-primary"><i class="fa fa-user"></i></button>
        </li>
        <li class="list-inline-item" *ngIf="isAdmin">
            <button (click)="deletePlayer(player.id)" class="btn btn-danger"><i class="fa fa-trash"></i></button>
        </li>
    </ul>
    <div class="card-body p-1 text-center">
        <h6 class="card-title text-center mb-1">
            {{player.characterName}} 
        </h6>
        <b> {{player.race}} </b><br>
        <b>{{player.class}} <ng-container *ngIf="player.secondaryClass">/ {{player.secondaryClass}}</ng-container></b>
        <p class="card-text text-muted text-center">{{player.userName | titlecase}}</p>
    </div>
</div>
