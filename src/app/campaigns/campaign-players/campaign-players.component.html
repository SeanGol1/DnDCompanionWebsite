<div class="card mb-4" *ngIf="player">
    <div class="card-img-wrapper">
        <img src="{{player.characterName}}" alt="{{player.characterName}}" class="card-img-top img-thumbnail"/>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            {{player.characterName}}
        </h6>
        <p class="card-text text-muted text-center">{{player.userName}}</p>
    </div>
</div>
