<div class="card mb-4" *ngIf="player" >
    <div class="card-img-wrapper">
        <img src="{{player.photoUrl}}" alt="{{player.characterName}}" class="card-img-top img-thumbnail"/>
    </div>
    <ul class="list-inline member-icons animate text-center">
        <li class="list-inline-item">
            <button routerLink="/players/{{player.id}}" class="btn btn-primary"><i class="fa fa-user"></i></button>
        </li>
        <li class="list-inline-item" *ngIf="isAdmin">
            <button (click)="deletePlayer(player.id)" class="btn btn-primary"><i class="fa fa-trash"></i></button>
        </li>
    </ul>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            {{player.characterName}}
        </h6>
        <p class="card-text text-muted text-center">{{player.userName}}</p>
    </div>
</div>
