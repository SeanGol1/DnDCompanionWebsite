<div id="quest" class="row fantasy-border" *ngIf="quest">
    <div class="">
        <div class="">
            <ng-container *ngIf="!quest.isCompleted">
                <h6>{{quest.name}}</h6>
                <p>{{quest.description}}</p>
            </ng-container>
            <ng-container *ngIf="quest.isCompleted">
                <h6 class="text-decoration-line-through">{{quest.name}}</h6>
                <span class="text-decoration-line-through">{{quest.description}}</span>
            </ng-container>
        </div>
        <div class="" *ngIf="isAdmin">
            <ul class="list-inline member-icons animate text-center">
                <li class="list-inline-item">
                    <button (click)="editQuest(quest.id)" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Edit Quest"><i class="fa fa-pencil"></i></button>  
                </li> 
                <li class="list-inline-item">
                    <ng-container *ngIf="!quest.isVisible">
                        <button id="btn-quest-vis-{{quest.id}}" class="btn btn-warning"
                            (click)="toggleQuestVisibility(quest.id)" data-toggle="tooltip" data-placement="top"
                            title="Make Quest Visible to Players"><i class="fa fa-eye-slash"></i></button>
                    </ng-container>
                    <ng-container *ngIf="quest.isVisible">
                        <button id="btn-quest-vis-{{quest.id}}" class="btn btn-success"
                            (click)="toggleQuestVisibility(quest.id)" data-toggle="tooltip" data-placement="top"
                            title="Make Quest Invisible to Players"><i class="fa fa-eye"></i></button>
                    </ng-container>
                </li>
                <li class="list-inline-item">
                    <ng-container *ngIf="!quest.isCompleted">
                        <button id="btn-quest-comp-{{quest.id}}" class="btn btn-warning"
                            (click)="toggleQuestCompleted(quest.id)" data-toggle="tooltip" data-placement="top"
                            title="Mark Quest Complete"><i class="fa fa-times"></i></button>
                    </ng-container>
                    <ng-container *ngIf="quest.isCompleted">
                        <button id="btn-quest-comp-{{quest.id}}" class="btn btn-success"
                            (click)="toggleQuestCompleted(quest.id)" data-toggle="tooltip" data-placement="top"
                            title="Mark Quest Uncomplete"><i class="fa fa-check"></i></button>
                    </ng-container>
                </li>
                <li class="list-inline-item">
                    <button class="btn btn-danger" (click)="deleteQuest(quest.id)"><i class="fa fa-trash"
                            data-toggle="tooltip" data-placement="top" title="Delete Quest"></i></button>
                </li>
            </ul>
        </div>
    </div>
</div>
