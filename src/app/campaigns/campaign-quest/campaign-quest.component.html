<div id="quest" class="row fantasy-border" *ngIf="quest" >
    <div class="row">
        <div class="col-lg-10">
            <ng-container *ngIf="!quest.isCompleted">
                <h6>{{quest.name}}</h6>
                <p>{{quest.description}}</p>
            </ng-container>
            <ng-container *ngIf="quest.isCompleted">
                <h6 class="completed">{{quest.name}}</h6>
                <p class="completed">{{quest.description}}</p>
            </ng-container>
        </div>
        <div class="col-lg-2" *ngIf="isAdmin">
            <button class="btn btn-danger" (click)="deleteQuest(quest.id)"><i class="fa fa-trash" data-toggle="tooltip" data-placement="top" title="Delete Quest"></i></button>
            <div>
                <ng-container *ngIf="!quest.isVisible">
                    <button id="btn-quest-vis-{{quest.id}}" class="btn btn-warning" (click)="toggleQuestVisibility(quest.id)" data-toggle="tooltip" data-placement="top" title="Make Quest Invisible to Players"><i class="fa fa-eye-slash"></i></button>
                </ng-container>
                <ng-container *ngIf="quest.isVisible">
                    <button id="btn-quest-vis-{{quest.id}}" class="btn btn-success" (click)="toggleQuestVisibility(quest.id)" data-toggle="tooltip" data-placement="top" title="Make Quest Visible to Players"><i class="fa fa-eye"></i></button>
                </ng-container>
            </div>
        </div>
    </div>
</div>
