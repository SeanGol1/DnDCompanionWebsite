<div class="card mb-4 text-center fantasy-border" *ngIf="npc">
    <div>
    <div class="card-img-wrapper">
        <img src="{{npc.photoUrl}}" alt="https://cdn.vectorstock.com/i/preview-1x/63/42/avatar-photo-placeholder-icon-design-vector-30916342.jpg" class="img-fluid"  /> <!--style="max-width: 100%; height: auto;"-->
    </div>
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button routerLink="/npc/{{npc.id}}" class="btn btn-primary"><i class="fa fa-user"></i></button>
            </li>
            <ng-container *ngIf="isAdmin">
            <li class="list-inline-item" *ngIf="!npc.isVisible">
                <button class="btn btn-warning" (click)="toggleNpcVisibility(npc.id)"><i class="fa fa-eye-slash"></i></button>
            </li>
            <li class="list-inline-item" *ngIf="npc.isVisible">
                <button class="btn btn-success" (click)="toggleNpcVisibility(npc.id)"><i class="fa fa-eye"></i></button>
            </li>
        </ng-container>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
           
            {{npc.characterName}}
        </h6>
        <p class="card-text text-muted text-center">{{npc.livesIn}}</p>
    </div>
</div>
