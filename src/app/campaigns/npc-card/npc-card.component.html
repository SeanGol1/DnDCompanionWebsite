<div class="card mb-4" *ngIf="npc">
    <div class="">
        <img src="{{npc.photoUrl}}" alt="{{npc.characterName}}" class="img img-thumbnail"  style="max-width: 100%; height: auto;"/>
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button routerLink="/npc/{{npc.id}}" class="btn btn-primary"><i class="fa fa-user"></i></button>
            </li>
            <ng-container *ngIf="isAdmin">
            <li class="list-inline-item" *ngIf="!npc.isVisible">
                <button class="btn btn-primary" (click)="toggleNpcVisibility(npc.id)"><i class="fa fa-eye-slash"></i></button>
            </li>
            <li class="list-inline-item" *ngIf="npc.isVisible">
                <button class="btn btn-primary" (click)="toggleNpcVisibility(npc.id)"><i class="fa fa-eye"></i></button>
            </li>
        </ng-container>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            <i class="fa fa-user me-2"></i>
            {{npc.characterName}}
        </h6>
        <p class="card-text text-muted text-center">{{npc.livesIn}}</p>
    </div>
</div>
