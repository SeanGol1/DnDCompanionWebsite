
<div class="container mt-5">
    <div *ngIf="!(accountService.currentUser$| async)" style="text-align: center;">
        <h1>Register Here!</h1>
        <p class="lead">Sign up to start using the companion app.</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
            <button class="btn btn-primary btn-info btn-lg me-2">Learn More</button>
        </div>
    </div>

    <div *ngIf="(accountService.currentUser$| async)" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>

    <div>
        <h2>Join Campaign</h2>
        <form *ngIf="(accountService.currentUser$| async)" #loginForm="ngForm" class="d-flex" (ngSubmit)="join()" autocomplete="off">
            <input 
              name="CampaignCode"
              [(ngModel)]="model.id"
              class="form-control me-2" 
              type="text" 
              placeholder="Campaign Code">
            <button class="btn btn-outline-success" type="submit">Login</button>
          </form>
        
    </div>

</div>
