<div class="card mb-4 text-center fantasy-border" *ngIf="local">
    <div>
        <div class="card-img-wrapper">
            <ng-container *ngIf="local.photoUrl">
                <img src="{{local.photoUrl}}" alt="" class="img-fluid" /> <!--style="max-width: 100%; height: auto;"-->
            </ng-container>
            <ng-container *ngIf="!local.photoUrl">
                <img src="https://cdn.vectorstock.com/i/preview-1x/63/42/avatar-photo-placeholder-icon-design-vector-30916342.jpg"
                    alt="" class="img-fluid" /> <!--style="max-width: 100%; height: auto;"-->
            </ng-container>
        </div>
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button routerLink="/location/{{local.id}}" class="btn btn-primary" data-toggle="tooltip" data-placement="top"
                    title="View Local"><i class="fa fa-user"></i></button>
            </li>
            <ng-container *ngIf="isAdmin">
                <li class="list-inline-item" *ngIf="!local.isVisible">
                    <button id="btn-local-vis-{{local.id}}" class="btn btn-warning" (click)="toggleLocationVisibility(local.id)"
                        data-toggle="tooltip" data-placement="top" title="Make Location Visible to Players"><i
                            class="fa fa-eye-slash"></i></button>
                </li>
                <li class="list-inline-item" *ngIf="local.isVisible">
                    <button id="btn-local-vis-{{local.id}}" class="btn btn-success" (click)="toggleLocationVisibility(local.id)"
                        data-toggle="tooltip" data-placement="top" title="Make Location Invisible to Players"><i
                            class="fa fa-eye"></i></button>
                </li>
                <li class="list-inline-item">
                    <button class="btn btn-danger" (click)="deleteNpc(local.id)" data-toggle="tooltip"
                        data-placement="top" title="Delete Location"><i class="fa fa-trash"></i></button>
                </li>
            </ng-container>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">

            {{local.name}}
        </h6>
        <p class="card-text text-muted text-center">{{local.town}}</p>
    </div>
</div>
