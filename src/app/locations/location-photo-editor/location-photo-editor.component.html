<div class="row" *ngIf="local">
    <div class="col-2" *ngFor="let photo of local.photos">
        <img src="{{photo.url}}" alt="{{local.name}}" class="img-thumnail mb-1">
        <div class="text-center">
            <button class="btn btn-sm">Main</button>
            <button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button>
        </div>
    </div>
</div>
