<form *ngIf="!(accountService.currentUser$| async)" #loginForm="ngForm" class="" id="login-form" (ngSubmit)="login()" autocomplete="off">
    <h2 class="text-center text-primary">Log In</h2>
    <input 
    name="Username"
    [(ngModel)]="model.Username"
    class="form-control me-2" 
    type="text" 
    placeholder="Username">

    <input 
    name="Password"
    [(ngModel)]="model.Password"
    class="form-control me-2" 
    type="password" 
    placeholder="Password">
    <div class="text-center">
        <button class="btn btn-primary" style=" text-align: center;" type="submit">Login</button>
    </div>
</form>
