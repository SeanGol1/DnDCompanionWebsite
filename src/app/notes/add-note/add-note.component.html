
<div class="row" *ngIf="note">
    <div class="col-md-8">
        <div class="alert alert-info pb-0" *ngIf="editForm.dirty">
            <p><strong>Information: </strong>You have made changes. Any unsaved changes will be lost</p>
        </div>
        <form #editForm="ngForm" id="editForm" (ngSubmit)="addNote()">
            <h4 class="mt-2">Note Title</h4>
            <textarea class="form-control"
                [(ngModel)]="note.title"
                name="title"
                rows="1"
                ></textarea>

            <h4 class="mt-2">Note Description</h4>
            <textarea class="form-control"
                [(ngModel)]="note.description"
                name="description"
                rows="3"
                ></textarea>           


        </form>
    </div>
    <div class="col-md-4">
        <button type="submit" class="btn btn-success col-12" form="editForm">Save Changes</button>
    </div>
</div>
