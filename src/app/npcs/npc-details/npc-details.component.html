
<h2>View NPC</h2>
<div class="row" *ngIf="npc">
   <div class="col-4">
       <div class="card">
            <img src="{{npc.photoUrl}}" alt="{{npc.characterName}}" class="card-img-top img-thumbnail"> 
           <div class="card-body">
               <div>
                   <h2>{{npc.characterName}}</h2>
               </div>
               <div>
                   <strong>Campaign Name:</strong>
                   <p>{{npc.campaignName}}</p>
               </div>
               <div>
                   <!-- <strong>User:</strong>
                   <p>{{npc.userName}}</p> -->
               </div>
           </div>
           <div class="card-footer">
             <ng-container *ngIf="isCreator">
               <button (click)="editNpc(npc.id)" class="btn btn-primary"><i class="fa fa-pencil"></i></button>              
               <button (click)="deleteNpc(npc.id)" class="btn btn-danger"><i class="fa fa-trash"></i></button>
             </ng-container>
           </div>
       </div>
   </div>

   <div class="col-8">
     <div class="row">
       <div class="col-md-3">
         <h4>Race</h4>
         <p>{{npc.race}}</p>
       </div>  
       <div class="col-md-3">
         <h4>Class</h4>
         <p>{{npc.class}}</p>
     </div>
     <div class="col-md-3">
        <h4>Lives In</h4>
        <p>{{npc.livesIn}}</p>
      </div>  
   </div>
   <div>
       <h4>Background</h4>
       <p>{{npc.description}}</p>
   </div>
