<div class="row" *ngIf="npc">
    <div class="col-6" *ngFor="let photo of npc.photos">
        <img src="{{photo.url}}" alt="{{npc.characterName}}" class="img-thumnail mb-1">
        <div class="text-center">
            <button class="btn btn-sm">Main</button>
            <button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button>
        </div>
    </div>
</div>
