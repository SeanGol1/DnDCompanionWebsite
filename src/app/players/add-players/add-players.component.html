<div class="row" *ngIf="player">
    <div class="alert alert-info pb-0" *ngIf="editForm.dirty">
        <p><strong>Information: </strong>You have made changes. Any unsaved changes will be lost</p>
    </div>
    <form #editForm="ngForm" id="editForm" (ngSubmit)="addPlayer()">
        <h4 class="mt-2">Character name</h4>
        <textarea class="form-control"
            [(ngModel)]="player.characterName"
            name="characterName"
            rows="1"
            ></textarea>
    </form>

    <button type="submit" class="btn btn-success col-12" form="editForm">Save Changes</button>
</div>
